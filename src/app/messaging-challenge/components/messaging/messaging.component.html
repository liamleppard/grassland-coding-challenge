<div class="container">
  <div class="fake-phone">
    @for (message of messages; track message) {
      @if (isTextMessage(message)) {
        <app-text-message [message]="message"></app-text-message>
      } @else if(isImageMessage(message)) {
        <app-image-message [message]="message" />
      }
    }
  </div>
</div>
