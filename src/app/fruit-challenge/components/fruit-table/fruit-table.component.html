<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Grassland Ventures Fruit Database:</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="filter-container">
                        <mat-form-field class="filter" appearance="outline">
                            <mat-label>Filter Fruits</mat-label>
                            <input matInput (input)="onFilterChange($event.target.value)" placeholder="Search by name, genus, family, or order" />
                        </mat-form-field>
                        
                        <mat-form-field appearance="outline">
                            <mat-label>Sort By</mat-label>
                            <mat-select (selectionChange)="onSortChange($event.value)">
                                <mat-option value=""></mat-option>
                                <mat-option value="nameAsc">Name Ascending</mat-option>
                                <mat-option value="nameDesc">Name Descending</mat-option>
                                <mat-option value="carbsAsc">Carbohydrates Ascending</mat-option>
                                <mat-option value="carbsDesc">Carbohydrates Descending</mat-option>
                            </mat-select>
                        </mat-form-field>
                        </div>

                    <table class="mat-table" mat-table [dataSource]="filteredAndSortedFruits$ | async">
                        <mat-text-column name="name"></mat-text-column>
                        <mat-text-column name="id"></mat-text-column>
                        <mat-text-column name="genus"></mat-text-column>
                        <ng-container matColumnDef="calories">
                            <th mat-header-cell *matHeaderCellDef> Calories</th>
                            <td mat-cell *matCellDef="let element" [ngClass]="{'bold': element.nutritions.calories <= 50}">
                                {{ element.nutritions.calories }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="carbohydrates">
                            <th mat-header-cell *matHeaderCellDef> Carbohydrates</th>
                            <td mat-cell *matCellDef="let fruit"> {{fruit.nutritions.carbohydrates}} </td>
                        </ng-container>
                        <ng-container matColumnDef="sugar">
                            <th mat-header-cell class="text-right" *matHeaderCellDef> Sugar</th>
                            <td mat-cell class="text-right" *matCellDef="let fruit"> {{fruit.nutritions.sugar}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row
                            *matRowDef="let row; columns: columnsToDisplay;"
                            (click)="openDialog(row)"
                            [ngClass]="{ 'highlight-row': row.nutritions.calories <= 50 && row.nutritions.sugar >= 8 }">
                        </tr>
                    </table>
                    <div class="loading-spinner-container" *ngIf="!!(viewModel.loadingFruit$|async)">
                        <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
